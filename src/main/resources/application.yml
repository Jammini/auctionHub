# H2 local 환경
spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:h2:tcp://localhost/~/test;MODE=MYSQL;NON_KEYWORDS=USER,ORDER
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console
  sql:
    init:
      mode: always

logging:
  level:
    org.hibernate.SQL: debug
    com:
      flab:
        auctionhub:
          repository:
            mybatis: trace
    root: debug

mybatis:
  type-aliases-package: com.flab.auctionhub.domain
  mapper-locations: classpath:mybatis/mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true
  type-handlers-package: com.flab.auctionhub.hadler

---
# MySQL dev 환경
spring:
  config:
    activate:
      on-profile: dev
